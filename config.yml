version: "3.0"
language: "en"

# Define the NLU pipeline
pipeline:
  - name: "WhitespaceTokenizer"
  - name: "RegexEntityExtractor"    # Optional, if you want to define any regex-based entities
  - name: "CountVectorsFeaturizer"
  - name: "DIETClassifier"          # Handles both intent classification and entity extraction
    epochs: 100                      # You can adjust the number of epochs
    constrain_similarities: true     # It's recommended for DIETClassifier with cross-entropy loss
  - name: "EntitySynonymMapper"      # Optional, for mapping entity synonyms
  - name: "ResponseSelector"         # Optional, for selecting pre-defined responses
    epochs: 100
  - name: "FallbackClassifier"       # For fallback actions when confidence is low
    threshold: 0.3

# Define policies for dialogue management
policies:
  - name: "MemoizationPolicy"
  - name: "RulePolicy"
  - name: "TEDPolicy"
    max_history: 5
    epochs: 100

# Define custom actions
custom_actions:
  - "action_fetch_recommendations"

