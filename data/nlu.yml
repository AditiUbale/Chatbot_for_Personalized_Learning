version: "3.1"
nlu:
  - intent: ask_courses
    examples: |
      - Can you recommend some courses?
      - What courses do you suggest?
      - Suggest me some learning material
      - I need course recommendations
      - Do you have any courses to recommend?
      - What are the best courses for me?
      - Could you guide me to some good courses?
      - Recommend me courses for learning
      - Any online courses you suggest?
      - I am looking for courses to study

  - intent: ask_video
    examples: |
      - Can you recommend some videos?
      - What videos should I watch?
      - Suggest me some video resources
      - I need video recommendations
      - Do you have any good videos to suggest?
      - Suggest me some useful videos
      - What video resources do you recommend?
      - Recommend videos for learning
      - Which videos should I check out?
      - Any video recommendations for me?

  - intent: greet
    examples: |
      - Hello
      - Hi
      - Hey there
      - Good morning
      - Good evening
      - Hi bot
      - Hello assistant
      - What's up?

  - intent: goodbye
    examples: |
      - Goodbye
      - Bye
      - See you later
      - Take care
      - Catch you later
      - I have to go now
      - Bye for now

  - intent: ask_recommendations
    examples: |
      - Can you give me some recommendations?
      - I need suggestions
      - Recommend something useful
      - Suggest something helpful
      - Any useful recommendations for me?
      - Do you have any recommendations?
